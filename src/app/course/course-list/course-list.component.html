<h2 i18n>Course List</h2>

<button mat-raised-button color="primary" (click)="addCourse()" i18n>
  Add Course
</button>

<table mat-table [dataSource]="courses" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef i18n>Id</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef i18n>Name</th>
    <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef i18n>Start</th>
    <td mat-cell *matCellDef="let course">{{ course.startDate }}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef i18n>End</th>
    <td mat-cell *matCellDef="let course">{{ course.endDate }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button color="primary" (click)="editCourse(course.id!)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCourse(course.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
