<mat-card>
  <h2>{{ isEditMode ? 'Edit Student' : 'Add Student' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>PLZ</mat-label>
      <input matInput formControlName="plz">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nationality</mat-label>
      <input matInput formControlName="nationality">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" formControlName="dateOfBirth">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Gender</mat-label>
      <input matInput formControlName="gender">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Student ID</mat-label>
      <input matInput formControlName="studentId">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Enrollment Date</mat-label>
      <input matInput type="date" formControlName="enrollmentDate">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Program Level</mat-label>
      <input matInput formControlName="programLevel">
    </mat-form-field>

    <div style="margin-top: 20px;">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
